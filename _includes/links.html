<div class="link-listing" style="overflow: hidden">
    <h4><a href="/about.html">About me</a></h4>
    <h4><a href="/resume.pdf">My resume</a></h4>
    <h4><a href="/projects" >My projects</a></h4>
    <h4>Posts:</h4>
    <ul class="side-links">
        {% for post in site.posts %}
        {% if post.visible == 1 %}
            <li><a href="{{post.url | relative_url}}" title="{{post.title}}">{{post.title}}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
